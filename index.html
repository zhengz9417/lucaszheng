<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Personal Website</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .gallery-grid img {
      transition: transform 0.3s ease-in-out;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body class="bg-gray-100">
  <!-- Navigation -->
  <nav class="bg-white shadow-lg fixed w-full z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-2xl font-bold text-gray-900">Your Name</h1>
        </div>
        <div class="flex items-center space-x-4">
          <a href="#home" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
          <a href="#about" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">About</a>
          <a href="#portfolio" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Portfolio</a>
          <a href="#contact" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="h-[60vh] flex items-center justify-center bg-gradient-to-r from-blue-500 to-indigo-600">
    <div class="text-center text-white px-4">
      <p class="text-lg md:text-xl mb-6">Showcasing my journey, projects, and university memories</p>
      <a href="#portfolio" class="bg-white text-blue-600 px-6 py-3 rounded-md font-semibold hover:bg-blue-100 transition">View My Work</a>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="py-20 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-3xl font-bold text-gray-900 text-center mb-10">About Me</h2>
      <div class="flex flex-col md:flex-row items-center">
        <div class="md:w-1/2 mb-6 md:mb-0">
          <img src="https://via.placeholder.com/400" alt="Profile Picture" class="rounded-lg shadow-md mx-auto">
        </div>
        <div class="md:w-1/2 md:pl-10">
          <p id="about-text" class="text-gray-600 leading-relaxed">
            Hi, I’m [Your Name], a [your profession]. Welcome to my personal website—here you’ll find my projects,
            university experiences, and more.
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Portfolio / Gallery Section -->
  <section id="portfolio" class="py-20 bg-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-3xl font-bold text-gray-900 text-center mb-10">Portfolio</h2>
      <div id="gallery" class="gallery-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
      <div class="mt-6 text-center">
        <label for="image-upload" class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">
          Upload Images
        </label>
        <input type="file" id="image-upload" accept="image/*" multiple class="hidden">
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-20 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-3xl font-bold text-gray-900 text-center mb-10">Get in Touch</h2>
      <!-- Add your contact form or details here -->
    </div>
  </section>

  <!-- Image‐Upload Script -->
  <script>
    document.getElementById('image-upload').addEventListener('change', function(e) {
      const files = Array.from(e.target.files);
      const gallery = document.getElementById('gallery');
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function(evt) {
          const container = document.createElement('div');
          container.className = 'bg-white rounded-lg shadow-md overflow-hidden';
          const img = document.createElement('img');
          img.src = evt.target.result;
          img.alt = file.name;
          img.className = 'w-full h-64 object-cover';
          container.appendChild(img);
          gallery.appendChild(container);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
